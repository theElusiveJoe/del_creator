{% extends 'base.html' %}

{% block head %}
<title>Выбор сервиса доставки</title>
{% endblock %}

{% block body%}
<div class="container">
    <h5>Выберете сервис доставки</h5>
    {% for service in price_dict %}
    <form role="form" action="{{service['url']}}" method="GET">
        <input type="submit" class="btn btn-primary" value="{{service['label']}} ~ {{service['cost']}} руб">
    </form>
    <br>
    
    {% endfor %}

</div>
{% endblock %}
